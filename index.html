<!-- COOLTURA (HERO EDITORIAL MARFIL) -->
<section class="section-quehacer" id="que-hacer" aria-label="Cooltura">
  <div class="cooltura-canvas">

    <!-- Tura: extremo IZQUIERDO + arriba, pegado -->
    <div class="cooltura-tura" aria-hidden="true">
      <span class="tura">Tura</span>
    </div>

    <!-- Kool: extremo DERECHO + arriba, pegado
         Estructura: K ocupa 2 líneas | arriba "ool" | abajo "rt" (r bajo 1ª o, t bajo 2ª o) -->
    <div class="cooltura-kool" aria-hidden="true">
      <span class="kool-k">K</span>
      <span class="kool-ool">
        <span class="kool-o">o</span><span class="kool-o">o</span><span class="kool-l">l</span>
      </span>
      <span class="kool-rt">
        <span class="kool-r">r</span><span class="kool-t">t</span><span class="kool-spacer" aria-hidden="true"></span>
      </span>
    </div>

    <!-- Collage flotante -->
    <div class="cooltura-mosaic" id="kMosaic" aria-label="Selección Cooltura">

      <button class="k-card k-lg card-directo" type="button" data-open="directo" aria-label="En directo">
        <div class="k-photo" aria-hidden="true"></div>
        <span class="k-card-title">En directo</span>
      </button>

      <button class="k-card k-lg card-cartelera" type="button" data-open="cartelera" aria-label="Cartelera">
        <div class="k-photo" aria-hidden="true"></div>
        <span class="k-card-title">Cartelera</span>
      </button>

      <button class="k-card k-md card-expo" type="button" data-open="expos" aria-label="Expo">
        <div class="k-photo" aria-hidden="true"></div>
        <span class="k-card-title">Expo</span>
      </button>

      <button class="k-card k-md card-alargar" type="button" data-open="alarga" aria-label="Alargar el paseo">
        <div class="k-photo" aria-hidden="true"></div>
        <span class="k-card-title k-card-title--split">
          <span class="k-v">Alargar</span>
          <span class="k-h">el paseo</span>
        </span>
      </button>

      <button class="k-card k-md card-museos" type="button" data-open="museo" aria-label="Museos">
        <div class="k-photo" aria-hidden="true"></div>
        <span class="k-card-title">Museos</span>
      </button>

      <button class="k-card k-sm card-ninos" type="button" data-open="ninos" aria-label="Con niños">
        <div class="k-photo" aria-hidden="true"></div>
        <span class="k-card-title">Con niños</span>
      </button>

    </div>

  </div>
</section>
